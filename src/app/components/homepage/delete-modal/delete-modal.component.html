<h2 mat-dialog-title>Delete client</h2>
<mat-dialog-content>
  Would you like to delete {{ data.firstname }} {{ data.lastname }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
