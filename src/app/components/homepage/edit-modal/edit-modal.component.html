<div class="editModalContainer">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
        <tots-form #form [fields]="fields" [item]="data.data"></tots-form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button cdkFocusInitial [mat-dialog-close]="form.group.value">Ok</button>
    </mat-dialog-actions>
</div>
