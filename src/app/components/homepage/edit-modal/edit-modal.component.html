<div style="width: 50vw">
    <h2 mat-dialog-title>Edit client</h2>
    <mat-dialog-content>
        <tots-form #form [fields]="fields" [item]="data"></tots-form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close>No</button>
      <button mat-raised-button cdkFocusInitial [mat-dialog-close]="form.group.value">Ok</button>
    </mat-dialog-actions>
</div>
